<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Sign In</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input type="text" id="userNameIn" class="form-control form-control-lg"/>
                                    <label class="form-label" for="userNameIn">Your Name</label>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="password" id="passIn" class="form-control form-control-lg"/>
                                    <label class="form-label" for="passIn">Password</label><br>
                                    <label id="fail" class="text-primary"></label>


                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                    <label class="form-check-label">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button onclick="login()" type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">LogIn
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../User.js"></script>
<script>
    let arr = JSON.parse(localStorage.getItem("listUser"))
    if (arr == null) {
        arr = [];
    }

    function login() {
        let check = false
        let username = document.getElementById('userNameIn').value;
        let pass = document.getElementById('passIn').value;
        if (username.trim() == '' || pass.trim() == '') {
            document.getElementById('fail').innerHTML = 'Vui lòng nhập tài khoản và mật khẩu'
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].username == username && arr[i].password) {
                    localStorage.setItem('user', JSON.stringify(arr[i]));
                    check = true;
                    break;
                }
            }


        }
        if (check) {
            location.href = "reg.html"
        } else {
            document.getElementById('fail').innerHTML = "Tài khoản hoặc mật khẩu không đúng"
        }
    }

</script>
</body>
</html>
