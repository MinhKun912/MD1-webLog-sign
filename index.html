<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, username-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input oninput="validate()" id="nameIn" class="form-control form-control-lg"/>
                                    <label>Your Name</label>
                                    <p class="text-danger" id="failName"></p>

                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="validate()" type="email" id="emailIn"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label">Your Email</label>
                                    <p id="failEmail" class="text-danger"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="validate()" type="password" id="passIn"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label">Password</label>
                                    <p id="failPass" class="text-danger"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="validate()" type="password" id="repas"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label">Repeat your password</label>
                                    <p id="failRepass" class="text-danger"></p>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                    <label class="form-check-label">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" id="submitData"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            onclick="actionValid()" >Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="regi/log.html"
                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let isCheck;
    let userInput = document.querySelector('#nameIn');
    let emailInput = document.querySelector('#emailIn');
    let passIn = document.querySelector('#passIn');
    let rePassIn = document.querySelector('#repas');
    const emailValid = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
    let arr;
    let username;
    if (localStorage.getItem("listUser")==null){
        arr=[];
        console.log("mang day",arr.length)
    }else {
        arr=JSON.parse(localStorage.getItem("listUser"))
    }

    function validate() {
        let check= true;
       username = userInput.value;
        email = emailInput.value;
        pass = passIn.value;
        let rePas = rePassIn.value;
        if (username.trim() == "") {
            document.querySelector('#failName').innerHTML = "Dien vao day nay!!";
            check = false;
        } else {
            document.querySelector("#failName").innerHTML = "";
        }
        if (!emailValid.test(email)) {
            document.querySelector('#failEmail').innerHTML = "sai dinh dang";
            check = false;
        } else {
            document.querySelector('#failEmail').innerHTML = "";
        }
        if (pass.length < 6) {
            document.querySelector('#failPass').innerHTML = "Ma khau phai tren 6 Ki tu";
            check = false;
        } else {
            document.getElementById('failPass').innerHTML = "";
        }
        if (rePas === pass) {
            document.getElementById('failRepass').innerHTML = "";
        } else {
            document.getElementById('failRepass').innerHTML = "mat khau ko trung khop";
            check = false;
        }
        if (check){
            isCheck=true;

        }else {
            isCheck=false;
        }
    }


    function actionValid(){
        if (isCheck){
            user = new User(username,email,pass)
            arr.push(user)
            
            localStorage.setItem("listUser",JSON.stringify(arr));
location.href='regi/log.html'
        }
    }
</script>

<script src="User.js">
</script>
